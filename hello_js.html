<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basics</title>
    <script>
        function page_load() {
            // document.getElementById("hello").innerHTML = "Hello, World!";
            alert("Hello, World!");
            const QUERYSTRING = location.href.split("/").slice(-1);
            var userName;
            var userNameLength = 0;
            userName = prompt("My name is " + QUERYSTRING + " and I am written in JavaScript.\nWhat's your name?", "Enter your name");
            document.write("Hello " + userName + "!<br>");
            userNameLength = userName.length;
            document.write("Your name is " + userNameLength + " characters long!<br>");
        }
    </script>
</head>

<body onload="page_load();">
    <p id="hello"></p>
</body>

</html>
